<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form style="font-family: Segoe UI;">
        <h1>User Registration Form</h1>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Submit</button>
    </form>
    <br>
    <details>
        <summary>Your Information here: </summary>
        <div id="message"></div>
    </details>
</body>
<script>
    let form = document.querySelector('form');
    let message = document.querySelector('#message');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        let fname = document.querySelector('#fname').value;
        let lname = document.querySelector('#lname').value;
        let email = document.querySelector('#email').value;
        let password = document.querySelector('#password').value;

        if (fname === '' || lname === '' || email === '' || password === '') {
            message.innerHTML = 'Please fill all the fields';
        } else {
            message.innerHTML = `First Name: ${fname}<br>Last Name: ${lname}<br>Email: ${email}<br>Password: ${password}`;
        }
    });
</script>
</html>
