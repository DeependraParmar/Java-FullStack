<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form style="font-family: Segoe UI;">
        <h1>User Registration Form</h1>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" minlength="8" maxlength="16" id="password" name="password"><br><br>

        <label for="gender">Gender: </label>
        <input type="radio" name="gender" value="Male" id="gender">Male
        <input type="radio" name="gender" id="gender" value="Female">Female <br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="country">Country:</label><br>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
    <br>
    <details>
        <summary>Your Information here: </summary>
        <div id="message"></div>
    </details>
</body>
<script>
    let form = document.querySelector('form');
    let message = document.querySelector('#message');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        let fname = document.querySelector('#fname').value;
        let lname = document.querySelector('#lname').value;
        let email = document.querySelector('#email').value;
        let password = document.querySelector('#password').value;
        let gender = document.querySelector('#gender').value;
        let dob = document.querySelector('#dob').value;
        let country = document.querySelector('#country').value;

        console.log(fname, lname, email, password, gender, dob, country);

        if (fname === '' || lname === '' || email === '' || password === '' || gender === '' || dob === '' || country === '') {
            alert('Please enter all the fields');
            message.innerHTML = 'Please fill all the fields';
        } else {
            message.innerHTML = `First Name: ${fname}<br>Last Name: ${lname}<br>Email: ${email}<br>Password: ${password} <br>Gender: ${gender} <br>Date of Birth: ${dob} <br>Country: ${country}`;
            alert('Form Submitted');
        }
    });
</script>
</html>

<!--
    Input Validation:
        1. Required: The required attribute is a boolean attribute. When present, it specifies that an input field must be filled out before submitting the form.
        2. Email: The email input type is used for input fields that should contain an e-mail address.
        3. Number: The number input type is used for input fields that should contain a numeric value.
        4. Length: The minlength and maxlength attributes are used to specify the minimum and maximum length of the input field.
        5. Range: The min and max attributes are used to specify the minimum and maximum values for an input field number.
-->
